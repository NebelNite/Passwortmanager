<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortmanager</title>
    <link rel="stylesheet" href="../CSS/homepage.css">
</head>
<body>
    
<div id="app">
    <div id="menu">
        
        <a href="#">File</a>

        <ul id="file-menu" class="context-menu">
            <li>Export</li>
            <li>Import</li>
            <li>Lock</li>
            <li>Exit</li>
        </ul>

        <a href="#">Entry</a>
        <ul id="entry-menu" class="context-menu">
            <li id="addEntry" >Add Entry</li>
            <li id="editEntry">Edit Entry</li>
            <li id="deleteEntry">Delete Entry</li>
        </ul>
    </div>
    

    <div id="search">
        <input type="text" placeholder="Search...">
    </div>
    <div id="left-content">
        <img src="../Images/leftBack2.png" alt="Background Image">
    </div>

    <div id="data-grid">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th>URL</th>
                <th>Notes</th>
                <th>ID</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamisch befÃ¼llen -->
            </tbody>
        </table>
    </div>

        
    <div id="footer">
        <!-- Footer-Inhalt -->
    </div>
</div>


<script src="../JS/homepage.js"></script>

</body>
</html>
