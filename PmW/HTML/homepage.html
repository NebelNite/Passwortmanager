<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortmanager</title>
    <link rel="stylesheet" href="../CSS/homepage.css">
</head>
<body>
    
<div id="app">
    
    <div id="menu">
        <button class="dropdown-btn" id="file-button" onclick="toggleFileMenu()">File</button>
        <div id="file-menu" class="context-menu hidden">
            <li class="dropdown-item" onclick="exportFunction()">Export</li>
            <li class="dropdown-item" onclick="importFunction()">Import</li>
            <li class="dropdown-item" onclick="lockFunction()">Lock</li>
            <li class="dropdown-item" onclick="exitFunction()">Exit</li>
        </div>
        
        <button class="dropdown-btn" id="entry-button" onclick="toggleEntryMenu()">Entry</button>
        <ul id="entry-menu" class="context-menu hidden">
            <li id="addEntry">Add Entry</li>
            <li id="editEntry">Edit Entry</li>
            <li id="deleteEntry">Delete Entry</li>
        </ul>
    </div>
    

    <div id="search">
        <input type="text" placeholder="Search...">
    </div>
    <div id="left-content">
        <img id="bImage" src="../Images/leftBack2.png" alt="Background Image">
    </div>

    <div id="data-grid">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th>URL</th>
                <th>Notes</th>
                <th>ID</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamisch befÃ¼llen -->
            </tbody>
        </table>
    </div>

        
    <div id="footer">
        <!-- Footer-Inhalt -->
    </div>
</div>


<script type="module" src="../JS/homepage.js"></script>

</body>
</html>
